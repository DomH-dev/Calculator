<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="calculator.js" defer></script>
  <link rel="stylesheet" href="style.css" defer>
  <link rel="shortcut icon" href="#">
</head>
<body>
  <div class="container main_container">
    <button id="clearButton">Clear</button>
    <div class="container" id="display">
      <div class="container" id="historicValues"></div>
      <div class="container" id="mainDisplay"></div>
    </div>
    <div class="container" id="keypad">
      <div class="container numbers">
        <button class="number" id="seven">7</button>
        <button class="number" id="eight" >8</button>
        <button class="number" id="nine">9</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="number" id="decimal">.</button>
        <button class="number" id="zero">0</button>
        <button class="equals" id="equals">=</button>
      </div>
      <div class="container operators">
        <button class="operator" id="plus">+</button>
        <button class="operator" id="minus">-</button>
        <button class="operator" id="multiply">X</button>
        <button class="operator" id="divide">/</button>
      </div>
    </div>
  </div>
</body>
</html>
